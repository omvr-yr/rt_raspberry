<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <title>Home</title>

        <meta name="description" content="DESCRIPTION HERE">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
        <!-- Favicons (just the basics for now, check out http://realfavicongenerator.net/ for all available) -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" >
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}" sizes="32x32">
        <!-- Web fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600,700&Open+Sans:300,400,600,700">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <!-- Page Container -->
        <!--
            Available Classes: 'modern-sf', 'vintage-sf', 'interstellar-sf'
        -->
        <div id="page-container" class="interstellar-sf">
            <!-- Header -->
            <header id="page-header">
                <div class="menu">
                    <ul>
                        <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="{{ url_for('parameters') }}"><i class="fas fa-sliders-h"></i> Parameters</a></li>
                        <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="{{ url_for('help') }}"><i class="fas fa-question-circle"></i> Help</a></li>
                        <li><a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About</a></li>
                    </ul>
                </div>
                <div class="menu-toggle">☰</div>
                <div class="h3 text-right pull-right hidden-xs">
                    <div id="datetime" class="text-crystal font-w300"></div>
                    <div id="time" class="text-crystal font-w300"></div>
                    <div id="temperature" class="text-crystal font-w300"></div>
                </div>
                <div class="logo">
                    <span class="text-crystal"><img class="rotate-img" src="{{ url_for('static', filename='img/logo.png') }}" width="100" height="100"></span>
                </div>
            </header>
            <!-- END Header -->
            <!-- Main Content -->
            <main id="page-main">
                <!-- Columns -->
                <div class="row">
                    <!-- Animated Circles Column -->
                    <div class="col-lg-6 col-lg-push-3 overflow-hidden push-20">
                        <div class="circles push-50">
                            <div class="visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="100">
                                <span class="circle circle-1">
                                    <span class="circle-text-1-mesure font-s24">Temperature</span>
                                    <span class="circle-text-1-value font-s70">68°F</span>
                                    <!-- Open Button -->
                                    <!-- <button class="open-circle-button" onclick="onDoorButtonClick('open')">
                                        <div class="button-text">OPEN</div>
                                        <i class="fas fa-door-open"></i></button> -->
                                    <!-- Close Button -->
                                    <button class="close-circle-button" onclick="onDoorButtonClick('close')">
                                        <div class="button-text">CLOSE</div>
                                        <i class="fa-solid fa-door-closed"></i></button>
                                </span>
                                <span class="circle circle-2">
                                </span>
                            </div>
                            <div class="visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="200">
                                <span class="circle circle-3">
                                    <span class="circle-text-2-mesure font-s18">Pressure</span>
                                    <span class="circle-text-2-value font-s52">30</span>
                                </span>
                                <span class="circle circle-4">
                                </span>
                            </div>
                            <div class="visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="300">
                                <span class="circle circle-5">
                                    <span class="circle-text-3-mesure font-s18">Energy</span>
                                    <span class="circle-text-3-value font-s48">90%</span>
                                </span>
                                <span class="circle circle-6">
                                </span>
                            </div>
                            <div class="visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="400">
                                <span class="circle circle-7">
                                    <span class="circle-text-4-mesure font-s18">H Flow</span>
                                    <span class="circle-text-4-value font-s52" data-toggle="countTo" data-to="200" data-speed="2000" data-refresh-interval="1000"></span><br>
                                    <!-- <span class="circle-text-4-value font-s40">5000</span> -->
                                </span>
                                <span class="circle circle-8">
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- END Animated Circles Column -->
                </div>
                <!-- END Columns -->
            </main>
            <!-- END Main Content -->
        </div>
        <!-- END Page Container -->

        <!-- Scripts -->
        <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/jquery.appear.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/jquery.countTo.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/jquery.easypiechart.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/circle-progress.min.js') }}" type="module"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="https://kit.fontawesome.com/e1103b874c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Page JS Code -->
        <script>
            jQuery(function(){
                // Init page helpers (Appear + CountTo + Easy Pie Chart plugins)
                Ares.initHelpers(['appear', 'appear-countTo', 'easy-pie-chart']);
            });
            function updateDateTime() {
                const currentDate = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: false };

                const formattedDate = currentDate.toLocaleDateString('fr-FR', optionsDate);
                const formattedTime = currentDate.toLocaleTimeString('fr-FR', optionsTime);

                document.getElementById('datetime').textContent = formattedDate;
                document.getElementById('time').textContent = formattedTime;
            }
            // Menu toggle
            document.querySelector('.menu-toggle').addEventListener('click', function() {
                document.querySelector('.menu').classList.toggle('active');
            });
            $(document).ready(function() {
                var menuToggle = $('.menu-toggle');
                var menu = $('.menu');
        
                $(window).scroll(function() {
                if ($(this).scrollTop() > 50) { // 50 est la distance de défilement à partir du haut où vous voulez que l'effet se produise
                    menuToggle.addClass('hidden');
                    menu.addClass('hidden');
                } else {
                    menuToggle.removeClass('hidden');
                    menu.removeClass('hidden');
                }
                });
            });

            // Update date and time every second
            setInterval(updateDateTime, 1000);

            // Initial call to avoid a one-second delay before the first update
            updateDateTime();

            // Update date and time every second
            setInterval(updateDateTime, 1000);

            // Initial call to avoid a one-second delay before the first update
            updateDateTime();

            // Update date and time every second
            setInterval(updateDateTime, 1000);

            // Initial call to avoid a one-second delay before the first update
            updateDateTime();

            
            // CLOSING SYSTEM
            function onDoorButtonClick(action) {
                if (action === 'close') {
                    // Hide content
                    $('.close-circle-button').hide();
                    $('.row').hide();
                    
                    // Display the "Closing doors" popup during toDefine -> timer: seconds
                    Swal.fire({
                        title: 'Closing doors ...',
                        showConfirmButton: false,
                        color: "#fff",
                        timer: 24000,
                        background : "linear-gradient(45deg, #2D3690, #942691)",
                        timerProgressBar: true
                    })
                    // Execute Flask API request to the "close" function with AJAX request
                    $.ajax({
                        url: '/close',
                        type: 'POST',
                        success: function(response) {
                            console.log(response);
                            // Redirect to door-closed.html(/ root in python app) after closed popup
                            window.location.href = '/';
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }
            }

        </script>
    </body>
</html>
